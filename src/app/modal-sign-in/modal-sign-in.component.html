<span type="button"  rounded="true" data-toggle="modal" data-target="#basicExample" (click)="frame.show()"
  mdbWavesEffect>Sign In</span>
<form #f="ngForm" (ngSubmit)="onLogin(f.value)">
<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <!-- name -->
        <div class="md-form mb-5">
            <!--<i class="fa fa-envelope prefix grey-text"></i>-->
            <input type="text" id="defaultForm-email" class="form-control validate grey-text" name = "login" ngModel #login="ngModel" mdbInputDirective required>
            <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>
       
         <!-- password -->
        <div class="md-form mb-5 grey-text">
          <!--<i class="fa fa-lock prefix grey-text"></i>-->
          <input type="password" id="orangeForm-pass"  class="form-control validate grey-text" name = "password" ngModel #password="ngModel" mdbInputDirective required>
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        </div>
      
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="indigo" class="waves-light" mdbWavesEffect (click)="frame.hide()">Sign up</button>
      </div>
    </div>
  </div>
</div>
</form>
