<div class="container site-wrap">
  <ul class="pokemon-list">
    <pokemon-list-item 
      class="pokemon" 
      *ngFor="let pokemon of pokemons"
      [pokemon]="pokemon"
      [isLoggedIn]="isLoggedIn"
      ></pokemon-list-item>
  </ul>
  <button (click)="loadPage($event)">Load more</button>
</div>
