<div class="container">
  <div class="col s12 m7">
    <h2 class="header">{{ this.pokemon.name }}</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="{{ this.imgUrl }}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p class="pokemon-text">Id of this pokemon: <b class="pokemon-id">{{ this.pokemon.id }}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
