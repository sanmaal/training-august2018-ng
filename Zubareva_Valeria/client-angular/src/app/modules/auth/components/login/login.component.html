<div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p class="login-header">Nice to see you again!</p>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <p *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="validation-note">
          Incorrect email
        </p>

        <mat-form-field class="full-width-input">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <p *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="validation-note">
          Password should contain more than 5 symbols
        </p>

        <p *ngIf="error" class="validation-note">{{error}}</p>

        <button mat-raised-button color="primary"
                type="submit"
                class="submit-btn"
                [disabled]="loginForm.invalid">
          Log In
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
