<div class="signup-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="newProfileForm" (ngSubmit)="onSubmit()">
        <p class="signup-content__header">Hey!</p>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="userName">
        </mat-form-field>
        <p *ngIf="newProfileForm.get('userName').invalid && newProfileForm.get('userName').touched" class="validation-note">
          User's name should contain more than 4 symbols
        </p>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <p *ngIf="newProfileForm.get('email').invalid && newProfileForm.get('email').touched" class="validation-note">
          Incorrect email
        </p>

        <div formGroupName="password">
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="passwordOrigin" in>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="passwordConfirm">
          </mat-form-field>
        </div>
        <p *ngIf="newProfileForm.get('password.passwordOrigin').invalid && newProfileForm.get('password').touched" class="validation-note">
          Password should contain more than 5 symbols
        </p>
        <p *ngIf="newProfileForm.get('password').errors?.passwordsNotEqual &&
                  newProfileForm.get('password.passwordConfirm').touched" class="validation-note">
          Passwords are not equal
        </p>

        <p *ngIf="error" class="validation-note">{{error}}</p>

        <button mat-raised-button color="primary"
                class="signup-content__submit-btn"
                [disabled]="newProfileForm.invalid"
                type="submit">
          Sign Up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
